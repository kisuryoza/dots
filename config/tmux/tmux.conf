set -g prefix C-a
bind a send-prefix
bind -r C-a last-window

set -as terminal-features ",xterm-256color:RGB"
set -g allow-passthrough all

set -g history-limit 10000
set -g base-index 1
set -wg pane-base-index 1
set -s escape-time 0
set -g renumber-windows on
set -wg automatic-rename
set -g status-interval 2
set -g focus-events on
set -g detach-on-destroy off
set -g mouse on

bind | split-window -h
bind - split-window -v

bind r source-file ~/.config/tmux/tmux.conf
bind f run-shell "tmux new-window ~/bin/tmux-sessionizer.sh"
bind b run-shell "tmux new-window btop"
bind m run-shell "tmux new-window rmpc"

set -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'C-u' send -X halfpage-up
bind -T copy-mode-vi 'C-d' send -X halfpage-down

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g status-position top
set -g status-justify absolute-centre
set -g status-style "fg=color7 bg=default"

set -g status-left " #[fg=#{?client_prefix,color9,}]#S" # #{b:pane_path}"

set -g status-right "%m/%d %a %H:%M "

set -g window-status-style "fg=color8"
set -g window-status-current-style "fg=color14 bold"
set -g window-status-current-format "#I:#W "
set -g window-status-activity-style "fg=color9 bold"
