[general]
live_config_reload = false
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[colors]
transparent_background_colors = true

[cursor]
vi_mode_style = "Block"

[cursor.style]
blinking = "On"
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.normal]
family = "0xProto"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mode = "~Search"
mods = "Shift|Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 8

[window]
decorations = "none"
opacity = 0.9
