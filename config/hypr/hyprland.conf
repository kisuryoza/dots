exec-once = hyprpaper
bind = $mod, w, exec,bash -c 'if pkill wp; then notify-send "killed: wp"; hyprctl hyprpaper preload ~/wallpaper.png; hyprctl hyprpaper wallpaper "HDMI-A-1,~/wallpaper.png"; else wp ~/Arts start -d -i 30; fi'

