windowrulev2 = noblur, class:$SMTK_class
windowrulev2 = noborder, class:$SMTK_class
windowrulev2 = move 1400 950, class:$SMTK_class
windowrulev2 = size 500 100, class:$SMTK_class

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

$mod = SUPER

bind = $mod CONTROL SHIFT, Q, exit,

bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, Q, killactive,
bind = $mod SHIFT, F, togglefloating,
bind = $mod, TAB, workspace, previous
bind = $mod, N, cyclenext,
bind = $mod, RETURN, exec, foot
bind = $mod, Escape, exec, hyprctl switchxkblayout foostan-corne-v4 next

bind = $mod SHIFT, Z, exec,swaylock -f -c 1a1b26 --ring-color 24283b --key-hl-color bb9af7 --inside-color 1a1b26
$BEMENU_ARGS = --fn "DejaVu Sans Mono 12" --fb "##1a1b26" --ff "##e1af68" --nb "##1a1b26" --nf "##c0caf5" --ab "##24283b" --af "##c0caf5" --hb "##1a1b26" --hf "##f7768e"
bind = $mod, GRAVE, exec, pgrep -x bemenu-run || bemenu-run --no-cursor --ignorecase --list 20 down --prompt "" --wrap --counter always -H 35 -W 0.5 $BEMENU_ARGS
bind = $mod CONTROL, P, exec, grim -t png -l 9 -g "$(slurp -d)"
bind = $mod, P, exec, grim -c -t png -l 9

bind = , F10, pass, class:^(com\.obsproject\.Studio)$

bind = , XF86AudioPrev, exec, mpc prev
bind = , XF86AudioNext, exec, mpc next
bind = , XF86AudioPlay, exec, mpc toggle
bind = , XF86AudioStop, exec, mpc stop

bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioLowerVolume, exec, pamixer -d 10
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10

bind = , XF86MonBrightnessDown, exec, ~/dots/home/bin/misc/brightness.sh set -10
bind = , XF86MonBrightnessUp, exec, ~/dots/home/bin/misc/brightness.sh set +10

